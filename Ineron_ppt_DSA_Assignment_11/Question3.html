<body>
    <!-- Question3:-Given an array `nums` containing `n` distinct numbers in the range `[0, n]`, return *the only number in the range that is missing from the array.*

**Example 1:**
 Input: nums = [3,0,1]
Output: 2
Explanation: n = 3 since there are 3 numbers, so all numbers are in the range [0,3]. 2 is the missing number in the range since it does not appear in nums.
-->
    <script>
        var missingNumber = function(nums) {
    let missing = 0;

    for (let i = 0; i < nums.length; i++) {
        missing ^= nums[i];
    }

    for (let i = 0; i <= nums.length; i++) {
        missing ^= i;
    }

    return missing;
};
document.write("The ans is a "+missingNumber([3, 0, 1]));  // Output: 2

    </script>
</body>

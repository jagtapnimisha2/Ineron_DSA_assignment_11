<body>
    <!-- Question7:- Given an array of integers `nums` sorted in non-decreasing order, find the starting and ending position of a given `target` value.

If `target` is not found in the array, return `[-1, -1]`.

You must write an algorithm with `O(log n)` runtime complexity. 
Example:- 
Input: nums = [5,7,7,8,8,10], target = 8
Output: [3,4]
-->
    <script>
var searchRange = function(nums, target) {
    let left = 0;
    let right = nums.length - 1;
    let start = -1;
    let end = -1;

    while (left <= right) {
        let mid = left + Math.floor((right - left) / 2);
        if (nums[mid] === target) {
            start = mid;
            right = mid - 1;
        } else if (nums[mid] < target) {
            left = mid + 1;
        } else {
            right = mid - 1;
        }
    }

    if (start === -1) {
        return [-1, -1];
    }

    left = 0;
    right = nums.length - 1;

    while (left <= right) {
        let mid = left + Math.floor((right - left) / 2);
        if (nums[mid] === target) {
            end = mid;
            left = mid + 1;
        } else if (nums[mid] < target) {
            left = mid + 1;
        } else {
            right = mid - 1;
        }
    }

    return [start, end];
};
document.write("The ans. is a "+searchRange([5, 7, 7, 8, 8, 10], 8));  // Output: [3, 4]

    </script>
</body>
